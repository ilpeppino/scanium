name: Code Coverage

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run tests and verify coverage thresholds
        run: |
          ./gradlew clean test koverVerify

      - name: Generate Jacoco HTML report for androidApp
        run: ./gradlew jacocoTestReport
        continue-on-error: true

      - name: Upload Kover coverage reports (shared modules)
        uses: actions/upload-artifact@v4
        with:
          name: kover-coverage-reports
          path: |
            **/build/reports/kover/html/**
          if-no-files-found: warn

      - name: Upload Jacoco coverage report (androidApp)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: |
            androidApp/build/reports/jacoco/testDebugUnitTest/html/**
          if-no-files-found: warn

      - name: Coverage summary
        run: |
          echo "=== Coverage Reports Generated ==="
          echo "Kover reports (shared modules): */build/reports/kover/html"
          echo "Jacoco report (androidApp): androidApp/build/reports/jacoco/testDebugUnitTest/html"
          echo ""
          echo "Expected thresholds:"
          echo "- Shared modules (core-models, core-tracking): ≥85%"
          echo "- androidApp: ≥75%"
