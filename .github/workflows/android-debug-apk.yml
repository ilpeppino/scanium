name: Android Debug APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew clean assembleDebug

      - name: Verify build outputs (diagnostic)
        run: |
          set -e
          echo "=== Outputs under app/build ==="
          ls -la app/build || true
          echo "=== Outputs under app/build/outputs ==="
          ls -la app/build/outputs || true
          echo "=== Any APKs produced ==="
          find . -type f -path "*/build/outputs/apk/*" -name "*.apk" -print

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: scanium-app-debug-apk
          path: |
            **/build/outputs/apk/**/*.apk
          if-no-files-found: error
