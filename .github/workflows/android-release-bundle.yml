name: Android Release Bundle

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build release AAB
        run: ./gradlew bundleRelease
        env:
          SCANIUM_VERSION_CODE: ${{ github.run_number }}
          SCANIUM_VERSION_NAME: "1.0.${{ github.run_number }}"
          # Signing secrets would be injected here if available
          # SCANIUM_KEYSTORE_FILE: ...
          # SCANIUM_KEYSTORE_PASSWORD: ...
          # ...

      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: scanium-app-release-aab
          path: |
            **/build/outputs/bundle/release/*.aab
          if-no-files-found: error
