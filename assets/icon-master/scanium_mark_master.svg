<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensBluePurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:***REMOVED***1eff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:***REMOVED***00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:***REMOVED***a000ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lensGradient1" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:***REMOVED***ff1493;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:***REMOVED***a000ff;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="lensGradient2" cx="35%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:***REMOVED***00ff88;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:***REMOVED***1eff00;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="sBlueCurve" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:***REMOVED***0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:***REMOVED***00ccff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:***REMOVED***e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:***REMOVED***ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:***REMOVED***b0b0b0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Upper Lens -->
  <g id="upper-lens">
    <!-- Lens body circle -->
    <circle cx="400" cy="320" r="180" fill="url(***REMOVED***lensGradient1)" />
    <circle cx="400" cy="320" r="170" fill="url(***REMOVED***lensGradient2)" opacity="0.6" />

    <!-- Outer chrome ring -->
    <circle cx="400" cy="320" r="190" fill="none" stroke="url(***REMOVED***chromeGradient)" stroke-width="24" />
    <circle cx="400" cy="320" r="185" fill="none" stroke="url(***REMOVED***chromeGradient)" stroke-width="8" opacity="0.5" />

    <!-- Inner black rings -->
    <circle cx="400" cy="320" r="160" fill="none" stroke="***REMOVED***1a1a1a" stroke-width="16" />
    <circle cx="400" cy="320" r="145" fill="none" stroke="***REMOVED***000000" stroke-width="8" />
    <circle cx="400" cy="320" r="130" fill="none" stroke="***REMOVED***1a1a1a" stroke-width="4" />

    <!-- Highlight spots -->
    <circle cx="360" cy="280" r="22" fill="***REMOVED***ffffff" opacity="0.9" />
    <circle cx="355" cy="275" r="12" fill="***REMOVED***ffffff" opacity="0.6" />
    <circle cx="420" cy="300" r="16" fill="***REMOVED***ff1493" opacity="0.7" />
  </g>

  <!-- Blue Curved S -->
  <g id="blue-s">
    <path d="M 520 250 Q 580 200 640 220 Q 700 240 700 310 Q 700 380 650 400 Q 600 420 550 380"
          fill="none" stroke="url(***REMOVED***sBlueCurve)" stroke-width="85" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 500 650 Q 560 720 620 700 Q 680 680 680 610 Q 680 540 630 520 Q 580 500 530 540"
          fill="none" stroke="url(***REMOVED***sBlueCurve)" stroke-width="85" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Lower Lens -->
  <g id="lower-lens">
    <!-- Lens body circle -->
    <circle cx="400" cy="680" r="180" fill="url(***REMOVED***lensGradient1)" />
    <circle cx="400" cy="680" r="170" fill="url(***REMOVED***lensGradient2)" opacity="0.6" />

    <!-- Outer chrome ring -->
    <circle cx="400" cy="680" r="190" fill="none" stroke="url(***REMOVED***chromeGradient)" stroke-width="24" />
    <circle cx="400" cy="680" r="185" fill="none" stroke="url(***REMOVED***chromeGradient)" stroke-width="8" opacity="0.5" />

    <!-- Inner black rings -->
    <circle cx="400" cy="680" r="160" fill="none" stroke="***REMOVED***1a1a1a" stroke-width="16" />
    <circle cx="400" cy="680" r="145" fill="none" stroke="***REMOVED***000000" stroke-width="8" />
    <circle cx="400" cy="680" r="130" fill="none" stroke="***REMOVED***1a1a1a" stroke-width="4" />

    <!-- Highlight spots -->
    <circle cx="360" cy="640" r="22" fill="***REMOVED***ffffff" opacity="0.9" />
    <circle cx="355" cy="635" r="12" fill="***REMOVED***ffffff" opacity="0.6" />
    <circle cx="420" cy="660" r="16" fill="***REMOVED***ff1493" opacity="0.7" />
  </g>
</svg>
