# Tempo per-tenant overrides
# Enables metrics generator for all tenants including single-tenant mode

overrides:
  "*": # Wildcard for all tenants
    # Ingestion rate limits (required in Tempo v2.7+)
    ingestion_rate_limit_bytes: 15000000  # 15MB/s
    ingestion_burst_size_bytes: 20000000  # 20MB burst
    max_bytes_per_trace: 5000000          # 5MB per trace
    max_traces_per_user: 10000

    # Enable metrics generator processors
    metrics_generator_processors:
      - service-graphs
      - span-metrics
