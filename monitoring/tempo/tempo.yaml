# Tempo Configuration - Single-node development setup
# Optimized for NAS deployment (Synology DS418play: 2 cores, 4 threads, 6GB RAM)

server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  ring:
    kvstore:
      store: inmemory

ingester:
  max_block_duration: 5m               # Cut blocks after 5 minutes
  max_block_bytes: 10485760            # 10MB

compactor:
  compaction:
    block_retention: 168h              # 7 days retention
    compacted_block_retention: 1h
    compaction_window: 1h
    max_compaction_objects: 1000000
    retention_concurrency: 10
    v2_in_buffer_bytes: 5242880        # 5MB
    v2_out_buffer_bytes: 20971520      # 20MB
    v2_prefetch_traces_count: 1000

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 4      # Matches NAS thread count (DS418play: 4 threads)
      queue_depth: 1000   # Reduced proportionally for NAS memory constraints

querier:
  max_concurrent_queries: 5   # Reduced for NAS CPU constraints
  frontend_worker:
    frontend_address: tempo:9095

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: scanium-dev
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      max_items: 10000
      wait: 10s
    span_metrics: { }

# Required for single-tenant mode to enable metrics generation
# See: https://github.com/grafana/tempo/issues/5479
overrides:
  per_tenant_override_config: /etc/tempo/overrides.yaml
