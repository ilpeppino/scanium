***REMOVED*** Grafana Alerting - Notification Policies Provisioning
***REMOVED*** Routes alerts to appropriate contact points based on environment labels

apiVersion: 1

policies:
  - orgId: 1
    ***REMOVED*** Root notification policy
    receiver: scanium-default
    group_by:
      - alertname
      - env
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      ***REMOVED*** Production alerts -> high priority
      - receiver: scanium-high-priority
        matchers:
          - env = prod
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 1h
        continue: false
        mute_time_intervals: []

      ***REMOVED*** Staging alerts -> low priority
      - receiver: scanium-low-priority
        matchers:
          - env = stage
        group_wait: 1m
        group_interval: 10m
        repeat_interval: 8h
        continue: false

      ***REMOVED*** Development alerts -> low priority (with longer intervals)
      - receiver: scanium-low-priority
        matchers:
          - env = dev
        group_wait: 2m
        group_interval: 30m
        repeat_interval: 24h
        continue: false
