# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx4096m
org.gradle.parallel=true
org.gradle.caching=true

# Java Toolchain Configuration
# This project requires Java 17. Gradle will automatically find a compatible JDK
# on your system using the jvmToolchain(17) configuration in build.gradle.kts
#
# IMPORTANT: If build fails with Java version errors:
# 1. Install Java 17: https://adoptium.net/temurin/releases/?version=17
# 2. Gradle will auto-detect it, no configuration needed
#
# Note: org.gradle.java.home is intentionally not set to keep the project portable
# across different machines and operating systems

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Suppress KMP <-> AGP compatibility warning (issue #417)
# AGP 8.6.0 exceeds Kotlin 2.0.0's tested maximum (8.3), but works correctly.
# Remove this when updating to a Kotlin version that officially supports AGP 8.6+
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Suppress KMP/AGP compatibility warning and explicit hierarchy template notice.
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
kotlin.mpp.applyDefaultHierarchyTemplate=false
