services:
  postgres:
    image: postgres:16-alpine
    container_name: scanium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scanium
      POSTGRES_USER: scanium
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Synology bind mount (persist DB data)
      - /volume1/docker/scanium/postgres:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanium -d scanium"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - scanium_net

  backend:
    volumes:
      - /volume1/docker/scanium/secrets/vision-sa.json:/run/secrets/vision-sa.json:ro
    # If backend/Dockerfile exists, we build it. If not, next step will add it.
    build:
      context: ../../../backend
    container_name: scanium-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VISION_PROVIDER: ${VISION_PROVIDER}
      SCANIUM_CLASSIFIER_PROVIDER: ${SCANIUM_CLASSIFIER_PROVIDER}
      VISION_FEATURE: ${VISION_FEATURE}
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/vision-sa.json
      OTEL_EXPORTER_OTLP_ENDPOINT: http://scanium-alloy:4319
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:8080/health', (r) => process.exit(r.statusCode===200?0:1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 10
    networks:
      - scanium_net

networks:
  scanium_net:
    driver: bridge
