server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 104857600
  max_block_duration: 5m

compactor:
  compaction:
    compacted_block_retention: 24h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/blocks
    wal:
      path: /var/tempo/wal

metrics_generator:
  storage:
    path: /var/tempo/generator
  traces_storage:
    path: /var/tempo/generator/traces
  ***REMOVED*** Important: ship generated metrics somewhere queryable (Mimir/Prometheus)
  remote_write:
    - url: http://mimir:9009/api/v1/push

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]