version: '3.8'

services:
  ***REMOVED*** PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: scanium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scanium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scanium}
      POSTGRES_DB: ${POSTGRES_DB:-scanium}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_scanium-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-scanium}']
      interval: 10s
      timeout: 5s
      retries: 5

  ***REMOVED*** Scanium Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scanium-api
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8080
      SECURITY_ENFORCE_HTTPS: ${SECURITY_ENFORCE_HTTPS:-true}
      SECURITY_ENABLE_HSTS: ${SECURITY_ENABLE_HSTS:-true}
      ALLOW_INSECURE_HTTP: ${ALLOW_INSECURE_HTTP:-false}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      DATABASE_URL: ${DATABASE_URL}
      SCANIUM_API_KEYS: ${SCANIUM_API_KEYS}
      SCANIUM_CLASSIFIER_PROVIDER: ${SCANIUM_CLASSIFIER_PROVIDER:-mock}
      ***REMOVED*** Comma-separated features: TEXT_DETECTION,IMAGE_PROPERTIES,LOGO_DETECTION,LABEL_DETECTION
      VISION_FEATURE: ${VISION_FEATURE:-LABEL_DETECTION,TEXT_DETECTION,IMAGE_PROPERTIES}
      CLASSIFIER_RATE_LIMIT_PER_MINUTE: ${CLASSIFIER_RATE_LIMIT_PER_MINUTE:-60}
      CLASSIFIER_CONCURRENCY_LIMIT: ${CLASSIFIER_CONCURRENCY_LIMIT:-2}
      MAX_UPLOAD_BYTES: ${MAX_UPLOAD_BYTES:-5242880}
      DOMAIN_PACK_ID: ${DOMAIN_PACK_ID:-home_resale}
      DOMAIN_PACK_PATH: ${DOMAIN_PACK_PATH:-dist/modules/classifier/domain/home-resale.json}
      CLASSIFIER_RETAIN_UPLOADS: ${CLASSIFIER_RETAIN_UPLOADS:-false}
      CLASSIFIER_MOCK_SEED: ${CLASSIFIER_MOCK_SEED:-scanium-mock}
      VISION_TIMEOUT_MS: ${VISION_TIMEOUT_MS:-10000}
      VISION_MAX_RETRIES: ${VISION_MAX_RETRIES:-2}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      EBAY_ENV: ${EBAY_ENV:-sandbox}
      EBAY_CLIENT_ID: ${EBAY_CLIENT_ID}
      EBAY_CLIENT_SECRET: ${EBAY_CLIENT_SECRET}
      EBAY_REDIRECT_PATH: ${EBAY_REDIRECT_PATH:-/auth/ebay/callback}
      EBAY_SCOPES: ${EBAY_SCOPES}
      SESSION_SIGNING_SECRET: ${SESSION_SIGNING_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-scanium://}
    volumes:
      - ./secrets:/secrets:ro

    networks:
      - backend_scanium-network
    ***REMOVED*** Note: Port not exposed externally - accessed via Cloudflare Tunnel
    expose:
      - '8080'
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

***REMOVED*** Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:2025.11.1
    container_name: scanium-cloudflared
    restart: unless-stopped
    command:
      ["tunnel","--no-autoupdate","--loglevel","debug","--transport-loglevel","debug","run","--token","${CLOUDFLARED_TOKEN}"]
    networks:
      - backend_scanium-network

networks:
  backend_scanium-network:
    external: true
    name: backend_scanium-network

volumes:
  postgres_data:
    driver: local
